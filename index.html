<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h1>Rock, Paper, Scissors</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <strong>Make your move: </strong><input id="user-input" onkeyup="playGame(this)"
                                    maxlength="1"></input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <strong>Your move: <span id="user-move"></span></strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <strong>Computer's move: <span id="computer-move"></span></strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <strong>This Game's Winner: <span id="winner"></span></strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h2>Tallies</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-4">
                                        <strong>User</strong><span id="user-count"></span>
                                    </div>
                                    <div class="col-4">
                                        <strong>Computer</strong><span id="computer-count"></span>
                                    </div>
                                    <div class="col-4">
                                        <strong>Draws</strong><span id="draw-count"></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- We have to put this at the end of our document to ensure the user-text
         span exists when we try to access it. -->
    <script type="text/javascript">

        var userInput = document.getElementById("user-input");
        var userMove = document.getElementById("user-move");
        var computerMove = document.getElementById("computer-move");
        var winner = document.getElementById("winner");
        var userCount = document.getElementById("user-count");
        var computerCount = document.getElementById("computer-count");
        var drawCount = document.getElementById("draw-count");

        var validMoves = ['r', 'p', 's'];
        var userWins = 0;
        var pcWins = 0;
        var draws = 0;
        var winnerName;

        function playGame(inpt) {
            console.log('userMove:', inpt.value)

            var userIn = inpt.value.toLowerCase();
            userInput.value = ''
            if (!validMoves.includes(userIn)) {
                return; // exit early
            }

            pcIn = getPCMove();
            console.log('pcMove:', pcIn);

            findWinner(userIn, pcIn);
            recordGame(userIn, pcIn);
        }

        function recordGame(userIn, pcIn) {
            userMove.textContent = userIn;
            computerMove.textContent = pcIn;
            userCount.textContent = userWins;
            computerCount.textContent = pcWins;
            drawCount.textContent = draws;
            winner.textContent = winnerName;
        }

        function findWinner(userIn, pcIn) {
            // ['r', 'p', 's']
            //   0    1    2
            // +1 = 1 , 2, 3
            var userIdx = validMoves.indexOf(userIn) + 1,
                pcIdx = validMoves.indexOf(pcIn) + 1,
                outCome = userIdx - pcIdx;

            switch (outCome) {
                case 2:
                case -1: winnerName = 'Computer'; pcWins++; break;
                case 0: winnerName = 'draw - no winner'; draws++; break;
                case -2:
                case 1: winnerName = 'You'; userWins++; break;
            }
        }

        function getPCMove() {
            var randomChoice = Math.random() * 3,
                roundedDown = Math.floor(randomChoice);

            console.log('randomChoice:', randomChoice);
            console.log('roundedDown:', roundedDown);
            return validMoves[roundedDown];
        }

    </script>
</body>

</html>
